        <div class="row">
            <div class="col">

                <p id="myDemo"></p>

    <script>

    
    let result99 = '';
    
        for (let i = 1; i <= 9; i++) {
            // let tmpI = `i=${i} , j=`;

            let xStr='';
            for (let j = 1; j <= 9; j++) {
                // tmpJ += `${j}`;
              xStr = xStr + ` ${i} * ${j} =${i*j} `;


            }


            result99 = result99 + xStr  + "<br>";
        }

        myDemo.innerHTML = result99;


    </script>
