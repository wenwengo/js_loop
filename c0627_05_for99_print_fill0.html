<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p id="myP">
                    1 * 1 = 1 , 1 * 2 = 2 ,1 * 3 = 3 ...
                    <br>
                    2 * 1 = 2 , 2 * 2 = 4 ,2 * 3 = 6 ...
                    <br>
                </p>
            </div>
        </div>
    </div>

    <script>
        const myP = document.getElementById('myP');
        // myP.innerHTML = `
        //   i1 j123456789 <br>
        //   i2 j123456789<br>
        //   i3 j123456789<br>
        // `;

        // for
        let result99 = '';
        for (let i = 1; i <= 9; i++) {
            let tmpText = '';
            for (let j = 1; j <= 9; j++) {
                let iStr = i.toString().padStart(2, '0');
                let jStr = j.toString().padStart(2, '0');
                let ijStr = (i * j).toString().padStart(2, '0');
                console.log('i',i);
                console.log('typeof i',typeof(i));
                console.log('iStr', iStr);
                console.log('typeof iStr',typeof(iStr));
                console.log('iStr', iStr);
                tmpText += `${iStr} * ${jStr} = ${ijStr} &nbsp;&nbsp;&nbsp;`;
                console.log('tmpText', tmpText);
            }
            result99 = result99 + tmpText + "<br>";
        }

        myP.innerHTML = result99;


    </script>
</body>

</html>
